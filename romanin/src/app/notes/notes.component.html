<div class="container">
    <!-- Note menu -->
    <div class="row" style="margin-top:12px;">
      <div class="col-md-8">
        <input type="text"
               [(ngModel)]="searchText"
               class="form-control"
               style="width: 100%;"
               placeholder="Search notes...">
      </div>
      <div class="col-md-4">
        <button type="buton"
                (click)="createNotebook()"
                class="btn btn-info pull-right"
                style="margin-left:12px;"><i class="fa fa-plus"></i> New notebook
        </button>
        <button type="button"
                (click)="createNote(selectedNotebook.id)"
                [disabled]="selectedNotebook == null"
                class="btn btn-warning pull-right"
                style="margin-left:12px;"><i class="fa fa-plus"></i> New note
        </button>
      </div>
  
    </div>
  
    <!-- Note content Start-->
    <div class="row" style="margin-top: 28px;">
        <!-- Notebooks Menu Start-->
        <div class="col-md-3">
            <br>
            <div class="list-group list-group-flush">
            <a (click)="selectAllNotes()" class="list-group-item list-group-item-action">
                <i class="fa fa-book"></i>&nbsp;All
            </a>
            <!-- Notebok List -->
            <a *ngFor="let notebook of notebooks" (click)="selectNotebook(notebook)" 
                    class="list-group-item list-group-item-action">
                <i class="fa fa-book"></i>&nbsp;
                <input [(ngModel)]="notebook.name" (change)="updateNotebook(notebook)" 
                        type="text" class="input-label" style="width: 80%"/>
                <a (click)="deleteNotebook(notebook)" class="pull-right text-danger">
                <i class="fa fa-trash-o"></i>
                </a>
            </a>
            </div>
        </div>
      <!-- Notebooks Menu End-->
      <!-- Notes Panel Start -->
         <div class="col-md-9">
            <div class="row">
            <div class="col-md-12">
                <h3 *ngIf="selectedNotebook != null">{{selectedNotebook.name}}</h3>
                <h3 *ngIf="selectedNotebook == null">All Notes</h3>
                <p *ngIf="this.notes.length === 0">There are no notes to display in this notebook :(</p>
            </div>
            </div>
            <div class="row">
              <!-- Notes List -->
            <div *ngFor="let note of notes" class="card bg-warning" style="border: 4px solid white;">
            <div class="card-body" style="padding:8px;margin-top: 8px;">
              <!-- Title -->
              <input type="text" [(ngModel)]="note.title" class="input-label-lg" maxlength="18" style="width: 80%"
              (change)="updateNote(note)"/>
              <a (click)="deleteNote(note)" class="pull-right text-danger">
                <i class="fa fa-trash-o"></i>
              </a>
              <!-- Text Area -->
              <textarea class="input-label" [(ngModel)]="note.text" (change)="updateNote(note)"
              style="width: 100" rows="6"></textarea>
              <strong clas="text-info" style="font-size: small"></strong>
            </div>
            </div>
            </div>
        </div> 
         <!-- Notes Panel End -->
    </div>
    <!-- Note content End-->
  </div>
